<div class="navbar container">
  <div class="navbar__logo" routerLink="/products">
    <img src="assets/images/e-commerce-logo.png" class="navbar__logo-image" alt="logo">
  </div>
  <div class="navbar__search">
    <app-search-bar></app-search-bar>
  </div>
  <div class="navbar__cart" routerLink="/cart-list">
    <app-cart-icon [width]="24" [height]="24" color="white"></app-cart-icon>
    <span class="navbar__cart-count">{{ getTotalItems() }}</span>
  </div>
</div>
